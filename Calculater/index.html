<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="default.css">
    <script type="text/javascript" src="calculate.js"></script>
</head>
<body>
<header>
    <!-- // header -->
</header>
<wrapper>
    <!-- // Калькулятор -->
    <div class="calcula">
        <div id="output" class="output">
            <!-- Поле вывода -->
            0
        </div>
        <div class="input">
            <!-- Поле ввода -->
            <input id="plus" class="btn amp" type="submit" name="plus" value="+" onclick="plus()">
            <input id="minus" class="btn amp" type="submit" name="minus" value="-" onclick="minus()">
            <input id="mult" class="btn amp" type="submit" name="mult" value="×" onclick="mult()">
            <input id="div" class="btn amp" type="submit" name="dev" value="/" onclick="div()">
            <input id="del" class="btn del" type="submit" name="del" value="del" onclick="del()">
            <input id="one" class="btn" type="submit" name="one" value="1" onclick="one()">
            <input id="two" class="btn" type="submit" name="two" value="2" onclick="two()">
            <input id="three" class="btn" type="submit" name="three" value="3" onclick="three()">
            <input id="sin" class="btn" type="submit" name="sin" value="sin" onclick="sin()">
            <input id="cos" class="btn" type="submit" name="cos" value="cos" onclick="cos()">
            <input id="four" class="btn" type="submit" name="four" value="4" onclick="four()">
            <input id="five" class="btn" type="submit" name="five" value="5" onclick="five()">
            <input id="six" class="btn" type="submit" name="six" value="6" onclick="six()">
            <input id="tg" class="btn" type="submit" name="tg" value="tg" onclick="tg()">
            <input id="ctg" class="btn" type="submit" name="ctg" value="ctg" onclick="ctg()">
            <input id="seven" class="btn" type="submit" name="seven" value="7" onclick="seven()">
            <input id="eight" class="btn" type="submit" name="eight" value="8" onclick="eight()">
            <input id="nine" class="btn" type="submit" name="nine" value="9" onclick="nine()">
            <input id="sup" class="btn" type="submit" name="sup" value="^" onclick="sup()">
            <input id="sqrt" class="btn amp" type="submit" name="sqrt" value="√" onclick="sqrt()">
            <input id="equal" class="btn equal amp" type="submit" name="equal" value="=" onclick="equal()">
            <input id="zero" class="btn" type="submit" name="zero" value="0" onclick="zero()">
            <input id="point" class="btn amp" type="submit" name="point" value="·" onclick="point()">
            <input id="obracket" class="btn amp" type="submit" name="answer" value="(" onclick="obracket()">
            <input id="cbracket" class="btn amp" type="submit" name="other" value=")" onclick="cbracket()">
        </div>
    </div>
</wrapper>
<footer>
    <!-- // footer -->
</footer>
</body>
</html>
